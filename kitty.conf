# Performance
repaint_delay 6
input_delay 0
sync_to_monitor yes

# Window settings to match Alacritty
window_padding_width 6
background_opacity 0.94
hide_window_decorations yes
confirm_os_window_close 0

# Font settings (adjust font_family and size as needed)
font_family JetBrains Mono
font_size 11.0

# Gruvbox Dark theme
# special
foreground #ebdbb2
background #282828
selection_foreground #928374
selection_background #ebdbb2

# black
color0 #282828
color8 #928374

# red
color1 #cc241d
color9 #fb4934

# green
color2  #98971a
color10 #b8bb26

# yellow
color3  #d79921
color11 #fabd2f

# blue
color4  #458588
color12 #83a598

# magenta
color5  #b16286
color13 #d3869b

# cyan
color6  #689d6a
color14 #8ec07c

# white
color7  #a89984
color15 #ebdbb2

# Keybindings
# map ctrl+shift+enter new_os_window
map ctrl+shift+enter new_os_window
#map ctrl+shift+return new_os_window

# Allow remote control for image protocol (needed for Molten)
allow_remote_control yes

# Mouse settings
mouse_hide_wait 2.0
copy_on_select clipboard

# Tab bar
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted

# Clear scrollback (useful keybinding)
#map ctrl+k clear_terminal scrollback active

# URL handling
url_style curly
detect_urls yes
